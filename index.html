<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sz: 24px;
            --bg: #fff;
            --bd: 4px solid #a1c4fd;
            --track-h: 8px;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #4a4a4a;
            padding: 20px;
        }
        .card {
            background: white;
            width: 100%;
            max-width: 600px;
            padding: 50px 40px;
            border-radius: 24px;
            box-shadow: 0 12px 30px rgba(173, 216, 230, 0.5);
            text-align: center;
            border: 1px solid #e6f2ff;
            transition: padding 0.3s;

            h2 {
                font-size: 22px;
                font-weight: bold;
                margin-bottom: 40px;
                color: #6c91c2;
                letter-spacing: 1px;
            }

            .wrap {
                position: relative;
                height: 40px;
                margin-bottom: 30px;

                .container {
                    position: relative;
                    width: 100%;
                    height: var(--track-h);
                    top: 50%;
                    transform: translateY(-50%);

                    .bg {
                        position: absolute;
                        width: 100%;
                        height: 100%;
                        background-color: #e1e9f0;
                        border-radius: 99px;
                    }
                    .fill {
                        position: absolute;
                        height: 100%;
                        background: linear-gradient(90deg, #a1c4fd, #6c91c2);
                        border-radius: 99px;
                        z-index: 1;
                    }
                }

                .tool {
                    position: absolute;
                    top: -35px;
                    transform: translateX(-50%);
                    background-color: #6c91c2;
                    color: white;
                    font-size: 12px;
                    padding: 4px 10px;
                    border-radius: 8px;
                    font-weight: bold;
                    pointer-events: none;
                    white-space: nowrap;
                    opacity: 0;
                    transition: opacity 0.2s;

                    &.show {
                        opacity: 1;
                    }

                    &::after {
                        content: '';
                        position: absolute;
                        bottom: -4px;
                        left: 50%;
                        transform: translateX(-50%);
                        border-left: 5px solid transparent;
                        border-right: 5px solid transparent;
                        border-top: 5px solid #6c91c2;
                    }
                }

                input[type="range"] {
                    -webkit-appearance: none;
                    appearance: none;
                    position: absolute;
                    width: 100%;
                    height: var(--track-h);
                    top: 50%;
                    transform: translateY(-50%);
                    left: 0;
                    background: none;
                    pointer-events: none;
                    z-index: 2;
                    margin: 0;

                    &::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        height: var(--sz);
                        width: var(--sz);
                        border-radius: 50%;
                        background: var(--bg);
                        border: var(--bd);
                        cursor: pointer;
                        pointer-events: auto;
                        box-shadow: 0 2px 6px rgba(161, 196, 253, 0.4);
                        margin-top: 0;
                    }

                    &::-moz-range-thumb {
                        height: var(--sz);
                        width: var(--sz);
                        border-radius: 50%;
                        background: var(--bg);
                        border: var(--bd);
                        cursor: pointer;
                        pointer-events: auto;
                        box-shadow: 0 2px 6px rgba(161, 196, 253, 0.4);
                        box-sizing: border-box;
                    }
                }
            }

            .inputs-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 20px;
                margin-top: 20px;

                .input-box {
                    background: #ffffff;
                    border: 2px solid #dae1e7;
                    border-radius: 12px;
                    padding: 5px 15px;
                    display: flex;
                    align-items: center;
                    width: 100%;
                    transition: border-color 0.2s;

                    &:focus-within {
                        border-color: #a1c4fd;
                    }

                    .do {
                        color: #aaa;
                        font-weight: bold;
                        margin-right: 5px;
                        font-size: 14px;
                    }

                    .num {
                        width: 100%;
                        border: none;
                        background: transparent;
                        font-size: 16px;
                        font-weight: bold;
                        color: #555;
                        outline: none;
                        text-align: right;
                        padding: 10px 0;
                        font-family: 'Nunito', sans-serif;
                    }
                }

                .g {
                    font-weight: bold;
                    color: #dae1e7;
                    font-size: 20px;
                }
            }
        }
        
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
                border-radius: 16px;

                h2 {
                    font-size: 18px;
                    margin-bottom: 30px;
                }
                
                .wrap {
                    margin-bottom: 20px;
                }

                .inputs-container {
                    gap: 10px;

                    .input-box {
                        padding: 4px 10px;

                        .num {
                            font-size: 14px;
                            padding: 8px 0;
                        }
                        .do {
                            font-size: 12px;
                        }
                    }
                }
            }
            :root {
                --sz: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>KHOẢNG GIÁ</h2>
        <div class="wrap">
            <div class="container">
                <div class="bg"></div>
                <div class="fill" id="fill"></div>
            </div>
            
            <div class="tool" id="t-t">2500</div>
            <div class="tool" id="t-p">7500</div>

            <input type="range" id="s-t" min="0" max="10000" value="2500" step="10">
            <input type="range" id="s-p" min="0" max="10000" value="7500" step="10">
        </div>

        <div class="inputs-container">
            <div class="input-box">
                <span class="do">$</span>
                <input type="number" class="num" id="i-t" value="2500" min="0" max="10000">
            </div>
            <div class="g">—</div>
            <div class="input-box">
                <span class="do">$</span>
                <input type="number" class="num" id="i-p" value="7500" min="0" max="10000">
            </div>
        </div>
    </div>

    <script>
        const s_t = document.getElementById("s-t");
        const s_p = document.getElementById("s-p");
        const i_t = document.getElementById("i-t");
        const i_p = document.getElementById("i-p");
        const tool_t = document.getElementById("t-t");
        const tool_p = document.getElementById("t-p");
        const fill = document.getElementById("fill");
        
        const MAX = 10000;
        const MIN_GAP = 1;

        function draw() {
            let v_t = parseInt(s_t.value);
            let v_p = parseInt(s_p.value);

            if (v_p - v_t < MIN_GAP) {
                if (document.activeElement === s_t) {
                    s_t.value = v_p - MIN_GAP;
                    v_t = parseInt(s_t.value);
                } else {
                    s_p.value = v_t + MIN_GAP;
                    v_p = parseInt(s_p.value);
                }
            }

            if (document.activeElement !== i_t) {
                i_t.value = v_t;
            }
            if (document.activeElement !== i_p) {
                i_p.value = v_p;
            }

            const p_t = (v_t / MAX) * 100;
            const p_p = (v_p / MAX) * 100;

            fill.style.left = p_t + "%";
            fill.style.width = (p_p - p_t) + "%";

            tool_t.innerText = v_t;
            tool_t.style.left = p_t + "%";
            
            tool_p.innerText = v_p;
            tool_p.style.left = p_p + "%";

            tool_t.classList.add("show");
            tool_p.classList.add("show");
        }

        s_t.addEventListener("input", draw);
        s_p.addEventListener("input", draw);

        i_t.addEventListener("input", function() {
            let val = parseInt(this.value);
            if (isNaN(val)) return;
            
            if (val < 0) { val = 0; }
            if (val >= parseInt(s_p.value) - MIN_GAP) val = parseInt(s_p.value) - MIN_GAP;
            
            s_t.value = val;
            draw();
        });

        i_t.addEventListener("change", function() {
            let val = parseInt(this.value);
            if (isNaN(val)) val = 0;
            if (val < 0) val = 0;
            
            this.value = s_t.value; 
        });

        i_p.addEventListener("input", function() {
            let val = parseInt(this.value);
            if (isNaN(val)) return;

            if (val > MAX) { val = MAX; }
            if (val <= parseInt(s_t.value) + MIN_GAP) val = parseInt(s_t.value) + MIN_GAP;
            
            s_p.value = val;
            draw();
        });

        i_p.addEventListener("change", function() {
            let val = parseInt(this.value);
            if (isNaN(val)) val = MAX;
            if (val > MAX) val = MAX;
            
            this.value = s_p.value;
        });

        s_t.addEventListener("mouseenter", function() {
            this.style.zIndex = "3";
        });
        s_t.addEventListener("mouseleave", function() {
            this.style.zIndex = "2";
        });

        draw();
    </script>
</body>
</html>
